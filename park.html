<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Park</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./instascan.min.js"></script>
    <script type="text/javascript" src="./park.js"></script>


</head>
<body>

 
    <div class="mainbody">
        <nav>
            <a href="./myreservation.html">My Parking Place</a>
            <a href="./park.html" class="active">Park</a>
            <a href="./leave.html">Leave</a>
            <a href="./index.html" style="float: right;">Logout</a>
        </nav>
        <div class="PMessbox">
            <p>Selected parking spaces:</p>
            <p id="parking-space-id"></p>
            <p id='state'>Status:  </p>
            <p>Time: <lable id="nowtime"></lable>
            </p>
        </div>
        <div style="text-align: center;">
            Parking time : <input id='duration' type="text" id="username"
                style="width: 80px;height: 30px;border: 1px solid #A6A6A6;border-radius: 5px;padding-left: 10px;">
            hour(s)<br>
        </div>
        <div>
            <!-- <video id="preview" style="width: 120px;height:120px;display: block; margin:auto;"></video> -->
            <button id='scan' onclick="scanQR()"
                style="width: 120px;height:120px;background: url('./css/scanQRcode.PNG') no-repeat center;display: block; margin:auto;">
            </button>
        </div>
        <div>
            <button class="button1 button2" onclick="park(this)" style="display: block; margin:auto;">
                Confirm parking!
            </button>
        </div>

    </div>
</body>

</html>
