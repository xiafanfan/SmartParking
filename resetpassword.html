<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .td_left{
            width: 80px;
            text-align: right;
            height: 45px;

        }
        .td_right{
            padding-left: 20px ;

        }

        #username,#password,#confirm,#tel{
            width: 150px;
            height: 32px;
            border: 1px solid #A6A6A6 ;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
    </style>

    <script>
        function register() {
            if (document.getElementById('username').value.length < 1) {
                alert('user not exists')
                return
            }
            if (document.getElementById('mp').value.length!=11) {
                alert('invalid phone number')
                return
            }
            if (document.getElementById('password').value.length < 1 || document.getElementById('password').value != document.getElementById('confirmpassword').value) {
                alert('invalid password')
                return
            }
            alert("successful reset")
            window.location.href = ("./index.html")

            // alert(document.getElementById("username").value + "\t" + document.getElementById('password').value)
        }
    </script>
</head>

<body>
    <div class="mainbody">
        <h1>重置密码</h1>
        <div style="margin-top: 30px;text-align: center;">
            <!--定义表单 form-->
            <form method="post" action="./index.html">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">User Name</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">New Password</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="confirm">Confirm Password</label></td>
                        <td class="td_right"><input type="password" name="confirm" id="confirm" placeholder="请确认密码"></td>
                    </tr>

                   <tr>
                        <td class="td_left"><label for="tel">Mobile Phone</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <div style="text-align: center;">
                            <button class="button1 button2" type="submit" id="btn_reset">Reset</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--*User Name: <input type="text" id="username"><br>
        *Mobile phone:<input type="text" id="mp"><br>
        *New Password:<input type="password" id="password"><br>
        *Confirm Password:<input type="password" id="confirmpassword"><br> 
         <input type="checkbox" id="isnewuser" value=true checked=false>I am a new user<br> 

        <button onclick="register()">Reset</button>-->

    </div>


</body>


</html>
