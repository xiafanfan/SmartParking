<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Reserve a parking space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        span div {
            margin: 5px;
        }

        .horzontal div button {
            width: 100%;
            height: 30px;
        }

        .vertical div button {
            width: 100%;
            height: 60px;
        }

        .flexible div button {
            border: solid rgb(255, 217, 0);
        }

        ._available {
            background-color: rgb(119, 179, 134);
        }

        ._unavailable {
            background-color: rgb(255, 162, 149);
            cursor: not-allowed;
            border: none; 
        }

        ._unready {
            background-color: rgb(119, 129, 121);
            cursor: not-allowed;
        }
        .green{
            width:45px; 
            height:18px; 
            background-color: rgb(119, 179, 134); 
            margin: 1px;
        }
        .red{
            width:45px; 
            height:18px; 
            background-color: rgb(255, 162, 149); 
            margin: 1px;
        }
        .gray{
            width:45px; 
            height:18px; 
            background-color: rgb(119, 129, 121); 
            margin: 1px;
        }
        .border{
            width:45px; 
            height:18px; 
            border: solid rgb(255, 217, 0);
            margin: 1px;
        }
        td{
            width:50px; 
            height:20px; 
            vertical-align:middle;
            font-size: 80%;
            margin-left: 5px;
        }
    </style>
    <script>
        var lastselected = "a1";
        function init() {
            document.getElementById(lastselected).style.color = "#FFF";
            document.getElementById(lastselected).style.border="3px solid #063";
            document.getElementById(lastselected).style.fontWeight='bold';
        }

        function selectspace(element) {
            if (element.className.indexOf("_available") > -1) {
                document.getElementById(lastselected).style.color = "black";
                document.getElementById(lastselected).style.border="";
                document.getElementById(lastselected).style.fontWeight='normal';
                element.style.color = "#FFF";
                element.style.border="3px solid #063";
                element.style.fontWeight='bold';
                lastselected = element.id;
                console.log(element.id);
            }
        }
        function show(){
            alert("Successfully reseaved: "+lastselected.toUpperCase());
        }
    </script>
</head>

<body onload="init()">
    <div class="mainbody">
        <nav>
            <a class="active" href="./index.html" style="float: right;">Logout</a>
        </nav>
        <div class="layout">
            <span style="width: 70px;display:inline-block;" class="horzontal">
                <div>
                    <button id="a1" onclick="selectspace(this)" class="_available">A 1</button>
                </div>
                <div>
                    <button id="a2" onclick="selectspace(this)" class="_unavailable">A 2</button>
                </div>
                <div>
                    <button id="a3" onclick="selectspace(this)" class="_available">A 3</button>
                </div>
                <div>
                    <button id="a4" onclick="selectspace(this)" class="_available">A 4</button>
                </div>
                <div>
                    <button id="a5" onclick="selectspace(this)" class="_unavailable">A 5</button>
                </div>
                <div>
                    <button id="a6" onclick="selectspace(this)" class="_available">A 6</button>
                </div>
                <div>
                    <button id="a7" onclick="selectspace(this)" class="_unavailable">A 7</button>
                </div>
                <div>
                    <button id="a8" onclick="selectspace(this)" class="_available">A 8</button>
                </div>

            </span>
            <span style="width: 40px;display: inline-block; float:right" class="vertical">
                <div>
                    <button id="a9" onclick="selectspace(this)" class="_available">A<br> 9</button>
                </div>
                <div>
                    <button id="a10" onclick="selectspace(this)" class="_available">A<br> 10</button>
                </div>
                <div>
                    <button id="a11" onclick="selectspace(this)" class="_unavailable">A<br> 11</button>
                </div>
                <div>
                    <button id="a12" onclick="selectspace(this)" class="_unavailable">A<br> 12</button>
                </div>
            </span>
            <span style="width: 40px;display: inline-block; float:right" class="vertical flexible">
                <div>
                    <button id="a13" onclick="selectspace(this)" class="_unready">A<br> 13</button>
                </div>
                <div>
                    <button id="a14" onclick="selectspace(this)" class="_unready">A<br> 14</button>
                </div>
                <div>
                    <button id="a15" onclick="selectspace(this)" class="_unavailable">A<br> 15</button>
                </div>
                <div>
                    <button id="a16" onclick="selectspace(this)" class="_available">A<br> 16</button>
                </div>
            </span>
        </div>
        <div>
            <table style="border-collapse:separate; border-spacing:0px 2px;margin:auto;width:240px; ">
                <div>
                <tr>
                    <td ><div class="green"></div></td>
                    <td>Available</td>
                    <td ><div class="red"></div></td>
                    <td>Occupied</td>
                </tr>

                <tr>
                    <td > <div class="gray"></div></td>
                    <td>Unready</td>
                    <td ><div class="border"></div></td>
                    <td>Flexible</td>
                </tr>
                </div>
            </table>
        </div>
        <div style="text-align:center">
        <a href="./myreservation.html">
            <button class="button1 button2" onclick="show()">Reserve</button>
        </a>
        </div>
    </div>

</body>

</html>
