<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Reserve a parking space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
        span div {
            margin: 5px
        }

        .horzontal div button {
            width: 100%;
            height: 30px;
        }

        .vertical div button {
            width: 100%;
            height: 60px;
        }

        .flexible div button {
            border: solid rgb(255, 217, 0);
        }

        ._available {
            background-color: rgb(119, 179, 134);
        }

        ._unavailable {
            background-color: rgb(255, 162, 149);
        }

        ._unready {
            background-color: rgb(119, 129, 121);
        }
    </style>
    <script>
        var lastselected = "a1";
        function init() {
            document.getElementById(lastselected).style.color = "red";
        }

        function selectspace(element) {
            if (element.className.indexOf("_available") > -1) {
                document.getElementById(lastselected).style.color = "black";
                element.style.color = "red";
                lastselected = element.id;
                console.log(element.id);
            }
        }
        function show(){
            alert("Successfully reseaved: "+lastselected.toUpperCase());
        }
    </script>
</head>

<body onload="init()">
    <div class="mainbody">
        <nav>
            <a class="active" href="./index.html" style="float: right;">Logout</a>
        </nav>
        <div class="layout">
            <span style="width: 70px;display:inline-block;" class="horzontal">
                <div>
                    <button id="a1" onclick="selectspace(this)" class="_available">A 1</button>
                </div>
                <div>
                    <button id="a2" onclick="selectspace(this)" class="_unavailable">A 2</button>
                </div>
                <div>
                    <button id="a3" onclick="selectspace(this)" class="_available">A 3</button>
                </div>
                <div>
                    <button id="a4" onclick="selectspace(this)" class="_available">A 4</button>
                </div>
                <div>
                    <button id="a5" onclick="selectspace(this)" class="_unavailable">A 5</button>
                </div>
                <div>
                    <button id="a6" onclick="selectspace(this)" class="_available">A 6</button>
                </div>
                <div>
                    <button id="a7" onclick="selectspace(this)" class="_unavailable">A 7</button>
                </div>
                <div>
                    <button id="a8" onclick="selectspace(this)" class="_available">A 8</button>
                </div>

            </span>
            <span style="width: 40px;display: inline-block; float:right" class="vertical">
                <div>
                    <button id="a9" onclick="selectspace(this)" class="_available">A 9</button>
                </div>
                <div>
                    <button id="a10" onclick="selectspace(this)" class="_available">A 10</button>
                </div>
                <div>
                    <button id="a11" onclick="selectspace(this)" class="_unavailable">A 11</button>
                </div>
                <div>
                    <button id="a12" onclick="selectspace(this)" class="_unavailable">A 12</button>
                </div>
            </span>
            <span style="width: 40px;display: inline-block; float:right" class="vertical flexible">
                <div>
                    <button id="a13" onclick="selectspace(this)" class="_unready">A 13</button>
                </div>
                <div>
                    <button id="a14" onclick="selectspace(this)" class="_unready">A 14</button>
                </div>
                <div>
                    <button id="a15" onclick="selectspace(this)" class="_unavailable">A 15</button>
                </div>
                <div>
                    <button id="a16" onclick="selectspace(this)" class="_available">A 16</button>
                </div>
            </span>
        </div>
        <div style="text-align:center">
        <a href="./myreservation.html">
            <button class="button1 button2" onclick="show()">Reserve</button>
        </a>
        </div>
    </div>

</body>

</html>
