<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <title>Intelligent Park Lot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="HandheldFriendly" content="True">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap v4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/theme.css">
  <!-- Font Awesome Free 5.10.2 CSS JS -->
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/solid.min.js"></script>
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/brands.min.js"></script>
  <script defer src="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.10.2/js/fontawesome.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Date picker -->
  <link href="https://cdn.bootcss.com/gijgo/1.9.13/combined/css/gijgo.min.css" rel="stylesheet">
  <script>
    function init() {
      document.getElementById("currentusername").innerHTML = sessionStorage.getItem('username');

      /* DATE PICKER */
      $('.date-start-class').datepicker({
        uiLibrary: 'bootstrap'
      });

      /* TIME PICKER */
      $('.timepicker').timepicker({
        template: false,
        showInputs: false,
        minuteStep: 1
      });
    }

    function reserve() {
      var timestart = document.getElementById("timestart").value;
      var datestart = document.getElementById("datestart").value;
      var date = datestart + " " + timestart + ":00"
      var dt = new Date(date).getTime();
      sessionStorage.setItem('estimatedarrivetime', dt);
      var duration = document.getElementById("duration").value;
      sessionStorage.setItem('estimatedduration', duration)
      var psid = document.getElementById("caravailable").value
      if (psid == "A2") {
        sessionStorage.setItem("reservedparkplace", "A1")
      } else {
        sessionStorage.setItem("reservedparkplace", psid)
      }
    }
  </script>
</head>

<body class="default" onload="init()">
  <!-- Preloading -->
  <div class="preloading">
    <div class="wrap-preload">
      <div class="cssload-loader"></div>
    </div>
  </div>
  <!-- .Preloading -->
  <!-- Sidebar left -->
  <nav id="sidebarleft" class="sidenav">
    <div id="dismiss">
      <i class="fas fa-times"></i>
    </div>
    <div class="sidebar-header">
      <h3>Account</h3>
    </div>
    <div class="sdprofile">
      <div class="sdp-left">
        <div class="sd-name" id="currentusername">Lilia Doe</div>
        <div class="sd-status" id="currentusermobile">+86 18688886666</div>
      </div>
    </div>
    <ul class="list-unstyled components">
      <li>
        <a href="myreservation.html"><i class="fas fa-home"></i>My Reservation</a>
      </li>

      <li>
        <a href="#pagereserve" data-toggle="collapse" aria-expanded="false"><i class="fas fa-receipt"></i>Reserve
          <span><i class="fas fa-caret-down"></i></span></a>
        <ul class="collapse collapsible-body" id="pagereserve">
          <li>
            <a href="reserve.html">Manual Reserve</a>
          </li>
          <li>
            <a href="book.html">Automated Reserve</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="park.html"><i class="fas fa-car"></i>Park</a>
      </li>
      <li>
        <a href="leave.html"><i class="fas fa-car"></i>Leave</a>
      </li>
      <li>
        <a href="index.html"><i class="fas fa-map"></i>Logout</a>
      </li>
    </ul>
  </nav>
  <!-- .Sidebar left -->
  <!-- Sidebar right -->
  <nav id="sidebarright" class="sidenav">
    <div id="dismiss">
      <i class="fas fa-times"></i>
    </div>
    <div class="sidebar-header">
      <h3>Notifications</h3>
    </div>
    <ul class="right-menu">
      <li class="right-menu-item">
        <a href="#">
          <i class="fas fa-envelope"></i>
          <div class="ntitle">Your vehicle is blocked</div>
          <div class="desc"> It will leave 5h later</div>
        </a>
      </li>
    </ul>
  </nav>
  <!-- .Sidebar right-->
  <!-- Header  -->
  <nav class="navbar navbar-expand-lg navbar-light bg-header">
    <div class="container-fluid">
      <button type="button" id="sidebarleftbutton" class="btn">
        <i class="fas fa-align-left"></i>
      </button>
      <div class="logo">Intelligent Park Lot</div>
      <button type="button" id="sidebarrightbutton" class="btn">
        <div class="notif">
          <i class="fas fa-bell"></i>
          <i class="fas fa-circle "></i>
        </div>
      </button>
    </div>
  </nav>
  <!-- .Header  -->
  <!-- Content  -->
  <div id="content">
    <div class="content-wrap page-login">
      <div class="subsite-banner">
        <img src="img/subsite-banner-6.jpg">
      </div>
      <div class="subsite subsite-with-banner">
        <div class="row">
          <div class="col-md-12">
            <div class="subsite-heading">
              Reserve before 7:30 a.m. everyday!
            </div>
          </div>
        </div>
        <form class="form-group" action="myreservation.html">
          <div class="form-group col-md-12">
            <label>Time to arrive</label>
            <div class="row">
              <div class="col no-padding-right">
                <div class="field-group">
                  <i class="far fa-calendar-alt"></i>
                  <input type="text" id="datestart" class="datepicker form-control with-icon date-start-class" placeholder="Date"/>
                </div>
              </div>
              <div class="col">
                <div class="field-group">
                  <i class="far fa-clock"></i>
                  <input type="text" class="form-control timepicker with-icon" id="timestart" placeholder="Time" />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group col-md-12">
            <label>Parking duration</label>
            <div class="field-group">
              <div class="field-group">
                <i class="fas fa-book"></i>
                <input type="number" class="form-control with-icon" id="duration">
              </div>
            </div>
          </div>

          <div class="form-group col-md-12">
            <label>Desired parking space</label>
            <div class="field-group">
              <i class="fas fa-car"></i>
              <select class="custom-select mr-sm-2 with-icon" id="caravailable">
                <option selected disabled selected>Please select</option>
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
              </select>
            </div>
          </div>

          <div class="row field-row login-submit">
            <div class="col">
              <div class="button">
                <button type="submit" class="theme-button" onclick="reserve()">Reserve</button>
              </div>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>
  <!-- .Content  -->
  <!-- Botom Panel  -->
  <div class="bottom-panel">
    <div class="bp-col">
      <a href="reserve.html">
        <div class="bp-icon"><img src="img/reserve.png" alt="icon"> </div>
        <div class="bp-text">Reserve</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="park.html">
        <div class="bp-icon"><img src="img/ipcar.png" alt="icon"></div>
        <div class="bp-text">Park</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="leave.html">
        <div class="bp-icon"><img src="img/leave.png" alt="icon"></div>
        <div class="bp-text">Leave</div>
      </a>
    </div>
    <div class="bp-col">
      <a href="setting.html">
        <div class="bp-icon"><img src="img/ipaccount.png" alt="icon"></div>
        <div class="bp-text">Account</div>
      </a>
    </div>
  </div>
  <!-- .Bottom Panel  -->
  <div class="overlay"></div>

  <!-- jQuery v3.4.1 -->
  <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!--  Custom JS -->
  <script src="js/theme.js"></script>
  <!--  Date Picker -->
  <script src="https://cdn.bootcss.com/gijgo/1.9.13/combined/js/gijgo.min.js" type="text/javascript"></script>
  <!--  Custom JS -->
  <script src="js/theme.js"></script>
</body>

</html>
