<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .td_left{
            width: 80px;
            text-align: right;
            height: 35px;

        }
        .td_right{
            padding-left: 20px ;

        }

        #username,#password,#confirm,#license,#tel,#email{
            width: 150px;
            height: 32px;
            border: 1px solid #A6A6A6 ;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        

    </style>

</head>

<body>
    <div class="mainbody">
        <h1>New User</h1>
        <div style="margin-top: 30px;text-align: center;">
            <!--定义表单 form-->
            <form method="post" action="./index.html">
                <table>
                    <tr>
                        <td class="td_left"><label for="username">Username</label></td>
                        <td class="td_right"><input type="text" name="username" id="username" placeholder="Enter your username"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password">Password</label></td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="Enter your password"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="confirm">Confirm</label></td>
                        <td class="td_right"><input type="password" name="confirm" id="confirm" placeholder="Comfirm the password"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="license">License</label></td>
                        <td class="td_right"><input type="text" name="license" id="license" placeholder="Enter license number"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="tel">Mobile</label></td>
                        <td class="td_right"><input type="text" name="tel" id="tel" placeholder="Bind a phone number"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="email">Email</label></td>
                        <td class="td_right"><input type="text" name="email" id="email" placeholder="Bind an email address"></td>
                    </tr>

                    <tr>
                        <td colspan="2" align="center">
                            <div style="text-align: center;">
                            <button class="button1 button2" id="btn_register">Register</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("btn_register").onclick =function register() {
            if (document.getElementById('username').value.length < 1) {
                alert('invalid user name')            
                return false
            }
            if (document.getElementById('password').value.length < 1 || document.getElementById('password').value != document.getElementById('confirmpassword').value) {
                alert('invalid password')
                return false
            }
            if (document.getElementById('license').value.length<7) {
                alert('invalid license plate number')
                return false
            }
            if (document.getElementById('tel').value.length!=11) {
                alert('invalid phone number')
                return false
            }
            document.location.href = ("./register.html")

            // alert(document.getElementById("username").value + "\t" + document.getElementById('password').value)
        }
    </script>
</body>


</html>
